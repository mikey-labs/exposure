    import Exposure from "../dist/index.esm.mjs";

    window.addEventListener("scroll",exposure.scrollEventHandler.bind(exposure)
    );

    // ds.item(0).addEventListener("click",add)

        exposure.observeByScroll(ds.item(3),function (isIntersecting,stop) {
            console.log(isIntersecting)
            if(isIntersecting){
                stop()
            }
        });
    }
    add()
